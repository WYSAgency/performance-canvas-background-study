      will-change: transform;

      flex-wrap: wrap;

      background: rgba(0, 210, 211, 0.15);
      transform: translateY(-3px);
    }

    /* Hero Content */
    #wys-hero-premium .hero-content {
      display: flex; flex-direction: column; align-items: center;
      width: 100%; max-width: 900px;
      flex-grow: 1;
      justify-content: center;
    }

    /* CLS-safe logo */

      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 15px var(--cyan-glow));
      flex-shrink: 0;
      aspect-ratio: 150/65;
      object-fit: contain;
    }

    #wys-hero-premium .hero-title {

    #wys-hero-premium .highlight {

    #wys-hero-premium .hero-desc {
      font-size: 1.15rem; line-height: 1.6;
      color: #f0f0f0; max-width: 650px; margin: 0 auto;
    }

    #wys-hero-premium .glass-card {

    #wys-hero-premium .avatar-container {

  <script>
    /**
     * Performance strategy:
     * - Defer Canvas animation until interaction OR 4s timeout
     * - Respect prefers-reduced-motion
     * - Pause animation offscreen (IntersectionObserver)
     * - Throttle frames (reduce CPU)
     */

    function initMatrixEffect() {
      if (window.matrixInitialized) return;
      window.matrixInitialized = true;

      const canvas = document.getElementById('matrixCanvas');
      const container = document.getElementById('wys-hero-premium');

      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!canvas || !container || prefersReducedMotion) return;

      const ctx = canvas.getContext('2d', { alpha: false });
      const fontSize = 16;
      let drops = [];
      let animationFrameId;

      function resize() {
        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;
        drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
      }

      function draw() {
        ctx.fillStyle = 'rgba(2, 2, 2, 0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00d2d3';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = "WYSMARKETING"[Math.floor(Math.random() * 12)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.985) drops[i] = 0;
          drops[i]++;
        }
      }

      let lastTime = 0;
      function animate(time) {
        if (!time) time = performance.now();
        if (time - lastTime > 50) { // ~20fps
          draw();
          lastTime = time;
        }
        animationFrameId = requestAnimationFrame(animate);
      }

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (!entry.isIntersecting) {
            cancelAnimationFrame(animationFrameId);
          } else {
            animate();
          }
        });
      });
      observer.observe(container);

      window.addEventListener('resize', resize, { passive: true });
      resize();
    }

    const interactions = ['mousedown', 'mousemove', 'touchstart', 'scroll', 'keydown'];
    interactions.forEach(event =>
      document.addEventListener(event, initMatrixEffect, { once: true, passive: true })
    );

    setTimeout(initMatrixEffect, 4000);
  </script>
